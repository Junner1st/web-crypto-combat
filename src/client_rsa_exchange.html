<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雙向加解密測試</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h2>雙向加解密測試 (WebSocket)</h2>

    <label for="message">輸入要加密的訊息：</label>
    <input type="text" id="message" placeholder="輸入訊息">
    <button onclick="sendEncrypt()">加密並發送</button>

    <h3>RSA public key</h3>
    <p id="rsa_public_key">server: 尚未收到</p>

    <h3>AES key</h3>
    <p id="aes_key_display">client: 尚未產生</p>
    <p id="aes_key_bytes">client: 尚未產生</p>

    <p id="aes_iv_display">client: 尚未產生</p>
    <p id="aes_iv_bytes">client: 尚未產生</p>


    <h3>加密結果 (client 加密)：</h3>
    <p id="encrypted_text">尚未加密</p>

    <h3>解密結果  (server 加密)：</h3>
    <p id="decrypted_text">尚未回應</p>

    <script>
        const socket = io("http://localhost:5000");
        let RSAPublicKey, aesKey, aesIv;

        // 請求 RSA 公鑰
        socket.emit("request_rsa_public");

        socket.on("rsa_public_key", (data) => {
            RSAPublicKey = forge.pki.publicKeyFromPem(data.public_key);
            console.log("📢 收到 RSA 公鑰:", RSAPublicKey);
            document.getElementById("rsa_public_key").innerText = `server: ${data.public_key}`;

            exchangeAESKey();
        });
        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            // const characters = 'ABCDEFabcdef0123456789';
            let result = '';
            const charactersLength = characters.length;
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }

        function exchangeAESKey() {
            
            // aesKey = forge.random.getBytesSync(16); // 16, 24, 32 bytes for AES-128, AES-192, AES-256
            // aesIv = forge.random.getBytesSync(16);
            aesKey = generateRandomString(16);
            aesIv = generateRandomString(16);
            // aesKey = '12GDS345678dhsth';
            // aesIv = 'efF12GDS345A678d';


            let encryptedAESKey = RSAPublicKey.encrypt(aesKey, "RSA-OAEP");
            let encryptedAESIv = RSAPublicKey.encrypt(aesIv, "RSA-OAEP");

            socket.emit("send_encrypted_aes_key", {
                aes_key: btoa(encryptedAESKey),
                aes_iv: btoa(encryptedAESIv),
            });
            // document.getElementById("aes_key_display").innerText = `AES key: ${forge.util.bytesToHex(aesKey)}`;
            document.getElementById("aes_key_display").innerText = `AES key: ${aesKey}`;
            document.getElementById("aes_iv_display").innerText = `AES IV: ${aesIv}`;
        }

        function sendEncrypt() {
            const message = document.getElementById("message").value;
            if (!message) {
                alert("請輸入訊息！");
                return;
            }

            //v1
            // let encrypted = CryptoJS.AES.encrypt(message, aesKey, { iv: aesIv }).toString();
            // socket.emit("encrypted_message", { message: encrypted });
            // document.getElementById("encrypted_text").innerText = encrypted;

            // v2
            let keyBytes = CryptoJS.enc.Utf8.parse(aesKey);
            let ivBytes = CryptoJS.enc.Utf8.parse(aesIv);
            document.getElementById("aes_key_bytes").innerText = `AES key: ${keyBytes}`; // 16 bytes
            document.getElementById("aes_iv_bytes").innerText = `AES IV: ${ivBytes}`; // 16 bytes

            let encrypted = CryptoJS.AES.encrypt(message, keyBytes, {
                iv: ivBytes,
                mode: CryptoJS.mode.CBC,
                padding: CryptoJS.pad.Pkcs7
            }).toString();

            // 確保密文是 Base64 字串，與 Python 端匹配
            // let encryptedBase64 = encrypted.ciphertext.toString(CryptoJS.enc.Base64);

            console.log("🔐 加密後訊息:", encrypted);
            socket.emit("encrypted_message", { message: encrypted });
            document.getElementById("encrypted_text").innerText = encrypted;

            selfDecrypt(encrypted);
        }

        function selfDecrypt(encrypted) {
            let keyBytes = CryptoJS.enc.Utf8.parse(aesKey);
            let ivBytes = CryptoJS.enc.Utf8.parse(aesIv);

            let decrypted = CryptoJS.AES.decrypt(encrypted, keyBytes, {
                iv: ivBytes,
                mode: CryptoJS.mode.CBC,
                padding: CryptoJS.pad.Pkcs7
            }).toString(CryptoJS.enc.Utf8);

            console.log("🔓 解密後訊息:", decrypted);
            document.getElementById("decrypted_text").innerText = decrypted;
        }

        // socket.on("encrypted_response", (data) => {
        //     document.getElementById("encrypted_text").innerText = data.encrypted;
        //     socket.emit("decrypt_message", { encrypted: data.encrypted });
        // });

        socket.on("decrypted_response", (data) => {
            document.getElementById("decrypted_text").innerText = data.decrypted;
        });

        socket.on("aes_key_exchange_success", () => {
            console.log("AES 金鑰交換成功！");
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/forge/0.10.0/forge.min.js"></script>
</body>
</html>
