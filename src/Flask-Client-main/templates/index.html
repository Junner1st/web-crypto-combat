<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket 加解密測試</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h2>WebSocket 加解密測試</h2>

    <label for="plaintext">輸入要加密的訊息：</label>
    <input type="text" id="plaintext" placeholder="輸入文字">
    <button onclick="sendEncrypt()">加密並傳送</button>

    <h3>加密結果：</h3>
    <p id="encrypted_text">尚未加密</p>

    <h3>解密結果：</h3>
    <p id="decrypted_text">尚未解密</p>

    <script>
        const socket = io("http://localhost:5000"); // 連接 Flask 伺服器

        function sendEncrypt() {
            const message = document.getElementById("plaintext").value;
            if (!message) {
                alert("請輸入訊息！");
                return;
            }
            socket.emit("encrypt_message", { message: message });
        }

        // 監聽伺服器回傳的加密結果
        socket.on("encrypted_response", (data) => {
            document.getElementById("encrypted_text").innerText = data.encrypted;
            console.log("🔐 加密後的訊息:", data.encrypted);

            // 立即測試解密
            socket.emit("decrypt_message", { encrypted: data.encrypted });
        });

        // 監聽伺服器回傳的解密結果
        socket.on("decrypted_response", (data) => {
            document.getElementById("decrypted_text").innerText = data.decrypted;
            console.log("🔓 解密後的訊息:", data.decrypted);
        });

        // 錯誤處理
        socket.on("decryption_error", (data) => {
            alert("解密失敗：" + data.error);
        });
    </script>
</body>
</html>
