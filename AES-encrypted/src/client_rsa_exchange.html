<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雙向加解密測試</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h2>雙向加解密測試</h2>

    <label for="message">輸入要加密的訊息：</label>
    <input type="text" id="message" placeholder="輸入訊息">
    <button onclick="sentMessage()">加密並發送</button>

    <p>SENT STATUS: <span id="sentStatus"></span></p>

    <script>
        const socket = io("http://localhost:5000");

        function sentMessage() {
            /* reset sent status */
            document.getElementById("sentStatus").style.color = "red";
            document.getElementById("sentStatus").innerText = "not received";

            /* sent text */
            let text = document.getElementById("message").value;
            if (!text) {
                alert("請輸入訊息！");
                return;
            }
            console.log("訊息:", text);
            text = encryptMessage(text);
            socket.emit("client_sent_message", { message: text });
            document.getElementById("encrypted_text").innerText = text;
        }

        /* listening to server response */
        socket.on("server_sent_message", (data) => {
            if (data.message === "recieved") {
                document.getElementById("sentStatus").style.color = "green";
                document.getElementById("sentStatus").innerText = "received";
            }
        });

        function generateRandomKey(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            // const characters = 'ABCDEFabcdef0123456789';
            let result = '';
            const charactersLength = characters.length;
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }


        function exchangeAESKey(key_digits) {
            let aeskey = generateRandomKey(key_digits);

            socket.emit("client_sent_aes_key", {
                aes_key: btoa(aeskey)
            });
            return aeskey;
        }

        function encryptMessage(message) {
            const aesKey = exchangeAESKey(16);
            const aesIv = generateRandomKey(16);

            let keyBytes = CryptoJS.enc.Utf8.parse(aesKey);
            let ivBytes = CryptoJS.enc.Utf8.parse(aesIv);

            let encrypted = CryptoJS.AES.encrypt(message, keyBytes, {
                iv: ivBytes,
                mode: CryptoJS.mode.CBC,
                padding: CryptoJS.pad.Pkcs7
            }).toString();

            /* add IV before encrypted message. The for mat is "IV:CIPHERTEXT" */
            let ivBase64 = CryptoJS.enc.Base64.stringify(ivBytes);
            let encryptedWithIv = ivBase64 + ":" + encrypted;

            console.log("加密後訊息:", encryptedWithIv);
            return encryptedWithIv;
        }


    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/forge/0.10.0/forge.min.js"></script>
</body>
</html>
