<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Server</title>
    <style>
        /* Add some basic styling for better presentation */
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            background-image: url('https://pbs.twimg.com/media/GGYfevbaYAAVvoK?format=jpg&name=4096x4096');
            background-size: 1080px 631px;
        }
        #text-list {
            list-style-type: none;
            padding: 0;
        }
        .text-item {
            border-bottom: 1px solid #ccc;
            padding: 10px;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Simple Server</h1>
    <form method="post">
        <label for="text">Enter text:</label><br>
        <input type="text" id="text" name="text"><br>
        <input type="submit" value="Submit">
    </form>

    <h2>Text Content</h2>
    <ul id="text-list">
        {% for entry in text_entries %}
            <li class="text-item">{{ entry }}</li>
        {% endfor %}
    </ul>
</body>
</html>
